<!DOCTYPE html>
<html>
<head>
	<title>NA</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="board">
		<div id="header">
			<div class="center">
				<div id="player-one">
					<div class="text">
						<h2 class="username">Player one</h2>
						<h4 class="rank">Academy Student</h4>
					</div>
					<img src="images/placeholder.png" class="player-avatar">
				</div>
				<div class="round-widget">
					<div id="next-round">
						<h4>Press when ready</h4>
						<div id="timer-container">
							<div id="timer-bar"></div>
						</div>
					</div>
					<div id="chakra-gauge">
						<div class="chakra">
							<div id="taijutsu"></div>
							<span>x1</span>
						</div>
						<div class="chakra">
							<div id="bloodline"></div>
							<span>x1</span>
						</div>
						<div class="chakra">
							<div id="ninjutsu"></div>
							<span>x1</span>
						</div>
						<div class="chakra">
							<div id="genjutsu"></div>
							<span>x1</span>
						</div>
						<div class="chakra">
							<span><b>T</b> x1</span>
						</div>
					</div>
				</div>
				<div id="player-two">
					<img src="images/placeholder.png" class="player-avatar">
					<div class="text">
						<h2 class="username">Player one</h2>
						<h4 class="rank">Academy Student</h4>
					</div>
				</div>
			</div>
		</div>

		<div id="teams">
			<div id="team-a">
				<div id="ch1" class="char">
					<div class="avatar">
						<img src="images/placeholder.png">
						<div class="health">100 / 100</div>
					</div>
					<div class="skills">
						<img src="images/placeholder.png">
						<img src="images/placeholder.png">
						<img src="images/placeholder.png">
						<img src="images/placeholder.png">
					</div>
				</div>
				<div id="ch2" class="char">
					<div class="avatar">
						<img src="images/placeholder.png">
						<div class="health">100 / 100</div>
					</div>
					<ul class="skills">
						<img src="images/placeholder.png">
						<img src="images/placeholder.png">
						<img src="images/placeholder.png">
						<img src="images/placeholder.png">
					</ul>
				</div>
				<div id="ch3" class="char">
					<div class="avatar">
						<img src="images/placeholder.png">
						<div class="health">100 / 100</div>
					</div>
					<ul class="skills">
						<img src="images/placeholder.png">
						<img src="images/placeholder.png">
						<img src="images/placeholder.png">
						<img src="images/placeholder.png">
					</ul>
				</div>
			</div>

			<div id="team-b">
				<div id="ch4" class="char">
					<div class="avatar">
						<img src="images/placeholder.png">
						<div class="health">100 / 100</div>
					</div>
				</div>
				<div id="ch5" class="char">
					<div class="avatar">
						<img src="images/placeholder.png">
						<div class="health">100 / 100</div>
					</div>
				</div>
				<div id="ch6" class="char">
					<div class="avatar">
						<img src="images/placeholder.png">
						<div class="health">100 / 100</div>
					</div>
				</div>
			</div>
		</div>

		<div id="footer">
			<div id="menu"></div>
			<div id="details"></div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
